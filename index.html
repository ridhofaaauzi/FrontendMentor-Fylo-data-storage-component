<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-logo">
          <img src="images/logo.svg" alt="Logo" />
        </div>
        <div class="card-icon">
          <div class="box">
            <img src="images/icon-document.svg" alt="document" />
          </div>
          <div class="box">
            <img src="images/icon-folder.svg" alt="folder" />
          </div>
          <div class="box">
            <img src="images/icon-upload.svg" alt="upload" />
          </div>
        </div>
      </div>
      <div class="card-rectangle">
        <div class="couta">
          <div class="top-couta">
            <h2>185 <span>GB LEFT</span></h2>
          </div>
          <div class="bottom-couta">
            <div></div>
          </div>
        </div>
        <div class="card-description">
          <p>You've used <b>815 GB</b> of your storage</p>
        </div>
        <div class="card-couta">
          <div class="card-use">
            <div class="bullet-white"></div>
          </div>
        </div>
        <div class="card-remaining">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </main>
  </body>
</html>
